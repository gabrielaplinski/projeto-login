<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Sign in</h1>
                <p>Welcome back! Sign in to access your digital workspace.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="data">
                        <label for="imail">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="email" name="mail" id="imail" autocomplete="email" placeholder="Email address
                        " pattern="^[\w\.-]+@[\w\.-]+\.\w{2,}$" required maxlength="40">
                    </div>
                    <div class="data">
                        <label for="ipass">
                            <span class="material-symbols-outlined">key</span>
                        </label>
                        <input type="password" name="pass" id="ipass" autocomplete="current-password" placeholder="Password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Sign In">
                    <a href="esqueci.html" class="button" id="forgot">Forgot my password <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
